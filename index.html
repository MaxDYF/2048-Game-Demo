<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width,height=device-height,initial-scale=1.0"/>
    <title>2048 Games</title>
    <link rel="stylesheet" href="css/default.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/2048games.js"></script>
    <script src="js/window-updater.js"></script>
</head>

<body>
    <div id="header">
        <h1 class="title">2048 Games</h1>
        <h2 class="subtitle">A demo created by MaxDYF</h2>
        <div class="wrapper">
            <div class="score-wrapper">
                <span id="score-txt">Score<br></span>
                <span id="score">0</span>
            </div>
            <div class="speed-wrapper">
                <span id="speed-txt">Speed<br></span>
                <input type="text" id="speed">
            </div>
            <div class="newgame-wrapper">
                <a href="javascript:newgame()" id="newgame-buttom">Restart!</a>
            </div>
        </div>
    </div>
	<div id="grid-container">
		<div class="grid-cell" id="grid-cell-0-0"></div>
		<div class="grid-cell" id="grid-cell-0-1"></div>
		<div class="grid-cell" id="grid-cell-0-2"></div>
		<div class="grid-cell" id="grid-cell-0-3"></div>

		<div class="grid-cell" id="grid-cell-1-0"></div>
		<div class="grid-cell" id="grid-cell-1-1"></div>
		<div class="grid-cell" id="grid-cell-1-2"></div>
		<div class="grid-cell" id="grid-cell-1-3"></div>

		<div class="grid-cell" id="grid-cell-2-0"></div>
		<div class="grid-cell" id="grid-cell-2-1"></div>
		<div class="grid-cell" id="grid-cell-2-2"></div>
		<div class="grid-cell" id="grid-cell-2-3"></div>

		<div class="grid-cell" id="grid-cell-3-0"></div>
		<div class="grid-cell" id="grid-cell-3-1"></div>
		<div class="grid-cell" id="grid-cell-3-2"></div>
		<div class="grid-cell" id="grid-cell-3-3"></div>
	</div>
</body>

</html>
